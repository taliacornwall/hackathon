<html>
<head>
    <title>Tableau Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="page-header">
          <h1>TableauTube <small>A Tableau Web Data Connector for YouTube</small></h1>
        </div>

        <div>
          <p>Customize your data dump here.</p>
        </div>

        <div class="row vertical-center-row">
            <form>
                <div class="text-center col-md-4 col-md-offset-4">
                    <div class="form-group">
                      <label for="usr">Query:</label>
                      <input type="text" class="form-control" id="queryInput">

                    <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Me Some Data!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
